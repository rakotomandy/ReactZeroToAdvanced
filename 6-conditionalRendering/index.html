<!DOCTYPE html>
<html>
  <head>
    <title>React Conditional Rendering</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const { useState } = React;

      /****************************************************
       * 1Ô∏è‚É£ CONDITIONAL RENDERING EXAMPLE
       ****************************************************/
      function LoginControl() {
        // State to track if user is logged in
        const [isLoggedIn, setIsLoggedIn] = useState(false);

        // Function to toggle login state
        function handleLogin() {
          setIsLoggedIn(true);
        }

        function handleLogout() {
          setIsLoggedIn(false);
        }

        return (
          <div>
            <h2>Conditional Rendering Example</h2>

            {/* Render different message based on login state */}
            {isLoggedIn ? (
              <p>Welcome back, user!</p>
            ) : (
              <p>Please log in to continue.</p>
            )}

            {/* Render buttons based on login state */}
            {isLoggedIn ? (
              <button onClick={handleLogout}>Logout</button>
            ) : (
              <button onClick={handleLogin}>Login</button>
            )}
          </div>
        );
      }

      /****************************************************
       * 2Ô∏è‚É£ RENDER COMPONENT
       ****************************************************/
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<LoginControl />);
    </script>
  </body>
</html>


<!-- -----------------------------------------------------
üìò DETAILED EXPLANATIONS
-------------------------------------------------------

1Ô∏è‚É£ const [isLoggedIn, setIsLoggedIn] = useState(false);
   - 'isLoggedIn' holds whether the user is logged in.
   - Initially false (not logged in).
   - 'setIsLoggedIn' updates the state and triggers re-render.

2Ô∏è‚É£ Conditional rendering with ? :
   {isLoggedIn ? <p>Welcome back</p> : <p>Please log in</p>}
   - Uses JavaScript ternary operator to choose which element to render.

3Ô∏è‚É£ Buttons change depending on state:
   - If logged in ‚Üí show "Logout" button
   - If logged out ‚Üí show "Login" button
   - Clicking button updates the state and React re-renders the component automatically.

4Ô∏è‚É£ React automatically updates the DOM whenever state changes.
   - No manual DOM manipulation needed.
   - The UI always reflects the latest state.

5Ô∏è‚É£ Advantages:
   - Makes your UI dynamic and interactive.
   - Lets you show/hide elements based on state, user actions, or props.
----------------------------------------------------- -->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function Credentials() {
        // Create state variables for email and password
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");

        // Store combined credentials when submitted
        const [credential, setCredential] = React.useState("");

        // Function runs when form is submitted
        function handleSubmit(e) {
          e.preventDefault(); // Stop page from refreshing

          // Simple validation
          if (email === "" || password === "") {
            alert("Please fill in both fields!");
            return;
          }

          // Combine and store email + password in state
          setCredential(`Email: ${email} | Password: ${password}`);
        }

        return (
          <>
            <form onSubmit={handleSubmit}>
              <input
                type="email"
                placeholder="Enter email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />
              <input
                type="password"
                placeholder="Enter password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
              <button type="submit">CLICK</button>
            </form>

            {/* Display credential only if it exists */}
            {credential && <p>{credential}</p>}
          </>
        );
      }

      // Render the component
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<Credentials />);
    </script>
  </body>
</html>
